<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-US</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
    body {
        background-color: rgba(105, 191, 235, 0.893);
    }

    .address {
        background-color: rgb(254, 250, 250);
        padding: 25px;
    }

    .mail {
        padding: 40px;
    }

    .location {
        padding: 50px;
        color: red;
    }

    .contact-form input,
    textarea {

        border: 2px solid rgba(164, 182, 200, 0.7);
        font-family: 'Josefin Sans';
        font-weight: 900;
        font-size: 20px;
        letter-spacing: 0.01em;
        color: #8A8FB9;

    }
</style>

<body>
    <div class="container">
        <h1 class="contact-us" style="color: black;">Contact US</h1>
        <hr>
        <div class="row address">
            <div class="col-lg-4 ">
                <h3>Address</h3>
                <p>Saint Marco Street, 6th <br> floor,Tokyo,Japan,123456.</p>
            </div>
            <div class="col-lg-4 mail">
                <div class="phone">
                    <i class="fa-solid fa-square-phone"></i> <span style="color: red;">+91 1234567890</span>
                </div>
                <div class="email"> <i class="fa-solid fa-envelope"></i> <span
                        style="color: blue;">example@gmail.com</span>
                </div>
            </div>
            <div class="col-lg-4 location">
                <i style="font-size: xx-large;" class="fa-solid fa-location-dot"></i>
            </div>


        </div>



        <div class="row" style="background-color: rgb(254, 250, 250); margin-top: 25px; padding:25px">
            <div class="col-lg-6">
                <form class="contact-form">

                    <div class="col-lg-12">

                        <input class="form-label" type="text" id="name" placeholder=" Name :" required>

                        <input class="form-label" style="margin-left: 10px;" type="company" id="company"
                            placeholder=" Company : " required>


                    </div>


                    <div class="col-lg-12">
                        <input type="email" class="form-label" id="email" placeholder=" Email :" required>
                        <input type="tel" style="margin-left: 10px;" class=" form-label" name="mobile" id="mobile "
                            placeholder=" Mobile :" required>
                    </div>


                    <div class="col-lg-12">

                        <textarea rows="4" style="width: 543px;  margin-top: 10px; " class="form-label" name="message"
                            id="message" placeholder=" Message:" required></textarea>
                    </div>


                    <button style="margin-top: 5px;" class="btn btn-danger " type="submit">Send </button>

                </form>


            </div>

            <div class="col-lg-6">
                <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13249.247068040606!2d151.20960562674117!3d-33.8816236491114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1468899355787"
                    width="100%" height="300px" frameborder="0" style="border:0" allowfullscreen></iframe>
                <div style=" font-size: xx-large;">
                    <i style="color: #3b5998" class="fa-brands fa-facebook-square"></i>
                    <i style="color: rgb(0, 183, 255);" class="fa-brands fa-twitter-square"></i>
                    <i style="color: #0e76a8" class="fa-brands fa-linkedin"></i>
                    <i style="color: rgb(0, 0, 0);" class="fa-brands fa-github-square"></i>
                </div>
            </div>


        </div>

    </div>


    <script src="https://kit.fontawesome.com/f2167a1409.js" crossorigin="anonymous"></script>

</body>
